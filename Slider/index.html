        <title>Js Slider</title>

    <body>

        <div class="slider-container">
        <div id="slide-number" class="slide-number"></div>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQukH-818JazxD21xtAvh9NFcpe6PJUn0TaunvZsUgGXdVVeKbYiXEDN6tZspkzLIKmWUU&usqp=CAU" alt="" />

        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/92/Prune_sur_paravent_par_Kan%C5%8D_Sanraku.jpg/1200px-Prune_sur_paravent_par_Kan%C5%8D_Sanraku.jpg" alt="" />
        <img src="https://paintingoftheyear.com/assets/img/onthefly/12lanewiportrait-015-09-2021%20203657700x450.jpg" alt="" />

        </div>

        <span id="prev" class="prev">Previous</span>

        </div>
